<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Video.js + hls.js</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- https://getbootstrap.com -->
    <link href="https://vjs.zencdn.net/5.19.2/video-js.css" rel="stylesheet"><!-- https://videojs.com -->
    <style type="text/css">
        .video-js {
            font-size: 1,5rem;
        }
    </style>
</head>

<body>
    <script src="https://vjs.zencdn.net/5.19.2/video.js"></script>
    <script src="https://halibegic.github.io/hls/js/hls.min.js?v=v0.9.1"></script>
    <script src="https://halibegic.github.io/hls/js/videojs5-hlsjs-source-handler.min.js?v=0.3.1"></script>
    <script src="https://halibegic.github.io/hls/js/vjs-quality-picker.js?v=v0.0.2"></script>

    <center><video id="video" class="embed-responsive-item video-js vjs-default-skin" width="440" height="360" autoplay
        controls></video></center>

    <script>
        var player = videojs('video', {
            mute: true,
        });

        player.qualityPickerPlugin();
        player.src({
            src: 'https://live.cnnindonesia.com/livecnn/smil:cnntv.smil/playlist.m3u8',
            type: 'application/x-mpegURL'
        });
        player.play();
    </script>
</body>
</html>
