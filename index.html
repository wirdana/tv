<!DOCTYPE html>
<html>
<head>
   <meta charset=utf-8 />
   <title>videojs-quality-selector Demo</title>
   <link href="https://unpkg.com/video.js@6.1.0/dist/video-js.css" rel="stylesheet">
   <script src="https://unpkg.com/video.js@6.1.0/dist/video.js"></script>
  <script src="https://unpkg.com/videojs-contrib-hls/dist/videojs-contrib-hls.js"></script>
   <link href="//unpkg.com/silvermine-videojs-quality-selector/dist/css/quality-selector.css" rel="stylesheet">
    <script src="//unpkg.com/silvermine-videojs-quality-selector/dist/js/silvermine-videojs-quality-selector.min.js"></script>
</head>
<body>
   <h1>Demo of <code>videojs-quality-selector</code></h1>

   <video id="video_1" class="video-js vjs-default-skin vjs-fluid vjs-big-play-centered" controls preload="auto" data-setup='{}'>
     <source src="https://fta.rctiplus.id/live/eds/MNCTV_2021/live_fta/MNCTV_2021.m3u8" type="application/x-mpegURL" label="MNCTV">
      <source src="https://fta.rctiplus.id/live/eds/RCTI_2021/live_fta/RCTI_2021.m3u8" type="application/x-mpegURL" label="RCTI" selected="true">
   </video>

   <script>
      videojs("video_1", {}, function() {
         var player = this;
         player.controlBar.addChild('QualitySelector');
      });
   </script>
</body>
</html>
