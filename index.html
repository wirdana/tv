<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
    <title>Watch TV Anywhere And Anytime</title>
    <link href="https://unpkg.com/video.js/dist/video-js.css" rel="stylesheet">
    <script src="https://unpkg.com/video.js/dist/video.js"></script>
    <script src="https://unpkg.com/videojs-contrib-hls/dist/videojs-contrib-hls.js"></script>
</head>

<body>
    <link href="https://vjs.zencdn.net/7.2.3/video-js.css" rel="stylesheet">

    <!-- data-setup='{}' -->
    <center>
        <video id='a' class="video-js vjs-big-play-centered" width="1350" height="635">
            <source type="application/x-mpegURL"
                src="https://d2s97x1gdf3esf.cloudfront.net/out/v1/c1c8f8c23f4e40f089a96ebda156816a/index.m3u8">
        </video>
    </center>

    <script src="//path/to/video.min.js"></script>
    <script src="//path/to/videojs-http-source-selector.min.js"></script>
    <script src="//path/to/videojs-contrib-quality-levels.min.js"></script>

    <script>
        var options =
        {
            plugins: {
                httpSourceSelector:
                {
                    default: 'auto',
                }
            }
        };

        var player = videojs('a', {
            "controls": true,
            "autoplay": true,
            //  playbackRates: [0.5, 1, 1.5],

        });
        player.httpSourceSelector();
        var videojs = require('video.js');
        require('videojs-contrib-quality-levels');
        require('videojs-http-source-selector');

        var player = videojs('a');

        player.httpSourceSelector();
        require(['video.js', 'videojs-contrib-quality-levels', 'videojs-http-source-selector'], function (videojs) {
            var player = videojs('a');

            player.httpSourceSelector();
        });
    </script>
</body>
</html>
